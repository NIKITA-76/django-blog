{% extends 'main.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dev_Login</title>
</head>

<body>

{% block content %}
<div class="container-fluid pt-auto" style="margin-top: 3%; ">
    <div class="d-flex align-items-center justify-content-center">

        <form method="post">
            {% csrf_token%}
            <div> {{form.non_field_errors}}</div>

            {% for f in form %}
            <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}: </label> {{ f }}</p>
            {% endfor %}

            <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-dark">Sign in</button>
            </div>
        </form>

    </div>
</div>


{% endblock %}
</body>
</html>
