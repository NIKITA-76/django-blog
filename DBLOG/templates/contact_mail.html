{% extends 'main.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write email</title>
</head>

<body>

{% block content %}
<div class="container-fluid mb-auto" style="height: 330px;">
    <div class="d-flex align-items-center justify-content-center">
        <form action="{% url 'contact' %}" method="post">
            {% csrf_token%}
            {% for f in form %}
            <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}: </label> {{ f }}</p>


            {% endfor %}
            <div class="d-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-dark">Send e-mail</button>
            </div>
        </form>
    </div>

</div>


{% endblock %}


</body>
</html>
